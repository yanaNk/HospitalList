<div class="patients-list">
  <h2 *ngIf="data.length == 0">There are no results.</h2>
  <cdk-virtual-scroll-viewport itemSize="200" class="viewport">
    <app-patient-card
      [patient]="item"
      *cdkVirtualFor="let item of data"
    ></app-patient-card>
  </cdk-virtual-scroll-viewport>
</div>

<ng-template #patientTemplate let-item> </ng-template>
