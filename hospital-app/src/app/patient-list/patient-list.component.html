<mat-drawer-container *ngIf="allIds$ | async as ids">
<mat-drawer-content >
    <app-virtual-scroll 
    [items]="data"
    [allItemsIds]="ids"
    [currentItemsIds]="ids"
    [itemSize]="20"
    [scrolledItemTemplate]="patientTemplate"
    [isLoading]="false"
    (scrolledToEnd)="fetchData($event)"></app-virtual-scroll>
</mat-drawer-content>
</mat-drawer-container>


<ng-template #patientTemplate let-item>
    <app-patient-card [patient]="item"></app-patient-card>
</ng-template>
